<div ng-controller="playerlistCtrl">
    <h4>{{text}}</h4>
    <div class="row chose-box">
        <div class="col-md-4 form-inline">
            <div class="form-group"  style="position:relative;">
              <label class='control-label'>昵 称: </label>
              <input type="text" class="form-control" ng-model='nickname' ng-keyup="nickSearch($event);" placeholder="请输入昵称" ng-blur="blur()">
              <ul class="nick-list" ng-show="nicklist" style="width:211px; padding-left:40px;">
                  <li ng-repeat="item in listItems track by $index" ng-click="listClick(item)">{{item}}</li>
              </ul>
            </div>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" ng-click="search();">搜索</button>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>序号</th>
                <th>昵称</th>
                <th>积分</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in tableData track by $index">
                <td>{{$index+1}}</td>
                <td>{{row.nickName}}</td>
                <td>{{row.points}}</td>
                <td>
                    <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#myModal" ng-click="addScoreFn(row.id);">加积分</button>
                    <a ui-sref="playerDetail({'memberId':row.id})" class="btn btn-sm btn-primary">查看详情</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <paging
          page="currentPage"
          page-size="pageSize"
          total="total"
          show-prev-next="true"
          show-first-last="true"
          paging-action="goPage(page)" >
        </paging>
    </div>
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">加积分</h4>
          </div>
          <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                  <label class='control-label col-sm-3'>加积分: </label>
                  <div class="col-sm-7">
                      <input type="text" class="form-control" placeholder="请输入积分" ng-model="addSorce">
                  </div>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" ng-click='confirm()' data-dismiss="modal">确定</button>
          </div>
        </div>
      </div>
    </div>
</div>
