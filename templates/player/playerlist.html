<div ng-controller="playerlistCtrl">
    <h4>{{text}}</h4>
    <div class="row chose-box">
        <div class="col-md-4 form-inline">
            <div class="form-group"  style="position:relative;">
              <label class='control-label'>昵 称: </label>
              <input type="text" class="form-control" ng-model='nickname' ng-keyup="nickSearch($event);" placeholder="请输入昵称" ng-blur="blur()">
              <ul class="nick-list" ng-show="nicklist" style="width:211px; padding-left:40px;">
                  <li ng-repeat="item in listItems track by $index" ng-click="listClick(item)">{{item}}</li>
              </ul>
            </div>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" ng-click="search();">搜索</button>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>序号</th>
                <th>昵称</th>
                <th>积分</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in tableData track by $index">
                <td>{{$index+1}}</td>
                <td>{{row.nickName}}</td>
                <td>{{row.points}}</td>
                <td>
                    <a ui-sref="playerDetail({'memberId':row.id})" class="btn btn-sm btn-primary">查看详情</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <paging
          page="currentPage"
          page-size="pageSize"
          total="total"
          show-prev-next="true"
          show-first-last="true"
          paging-action="goPage(page)" >
        </paging>
    </div>
</div>
