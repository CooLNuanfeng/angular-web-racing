<nav-header select-active='playerClass'></nav-header>
<div class="row main-box" ng-controller='playerDetailCtrl'>
    <div class="col-md-3">
        <div>
            <h4 class="slider-header">机器人管理</h4>
            <ul class="nav nav-pills nav-stacked" role="tablist">
              <li class="active"><a ui-sref="player.list">玩家列表</a></li>
              <li ng-class="{'active' : selectClass == 'player/report'}" tab-active><a ui-sref="player.report">玩家报表</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-9">
        <a class="btn btn-info" href='javascript:;' goback>返回</a>
        <div class="row chose-box">
            <div class="col-md-4 form-inline">
                <div class="form-group" moment-picker="startTime" locale="zh-cn" start-view="month" format="YYYY-MM-DD" today='true'  max-date="endTime" >
                      <label class="control-label">开始时间: </label>
                      <div class="input-group">
                          <input class="form-control" placeholder="开始时间" ng-model="startTime">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                      </div>
                </div>
            </div>
            <div class="col-md-4 form-inline">
                <div class="form-group" moment-picker="endTime" locale="zh-cn" start-view = "month" format="YYYY-MM-DD" today='true' min-date="startTime" >
                  <label class='control-label'>结束时间: </label>
                  <div class="input-group">
                      <input class="form-control" placeholder="结束时间" ng-model="endTime">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                  </div>
                </div>
            </div>
        </div>
        <div class="row chose-box">
            <div class="col-md-2">
                <div class="checkbox">
                    <label><input type="radio" name="type" value="ADD" ng-model="type"> 上分</label>
                </div>
            </div>
            <div class="col-md-2">
                <div class="checkbox">
                    <label><input type="radio" name="type" value="SUBTRACT" ng-model="type"> 下分</label>
                </div>
            </div>
            <div class="col-md-2">
                <div class="checkbox">
                    <label><input type="radio" name="type" value="STAKE" ng-model="type"> 下注</label>
                </div>
            </div>
            <div class="col-md-2">
                <div class="checkbox">
                    <label><input type="radio" name="type" value="LOTTERY" ng-model="type"> 开奖</label>
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" ng-click="search();">搜索</button>
            </div>
        </div>
        <div class="chose-box">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>操作类型</th>
                        <th>操作积分</th>
                        <th>剩余积分</th>
                        <th>操作时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in tableData track by $index">
                        <td>{{$index+1}}</td>
                        <td>
                            {{row.type == 'ADD' ? '上分' : ''}}
                            {{row.type == 'SUBTRACT' ? '下分' : ''}}
                            {{row.type == 'STAKE' ? '下注' : ''}}
                            {{row.type == 'LOTTERY' ? '开奖' : ''}}
                        </td>
                        <td>{{row.operationPoints}}</td>
                        <td>{{row.resultPoints}}</td>
                        <td>{{row.operationTime | date: 'yyyy-MM-dd'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
