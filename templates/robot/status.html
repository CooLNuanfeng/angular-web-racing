<div ng-controller="robotStatusCtrl">
    <h4>{{text}}</h4>
    <div class="chose-box">
        <div class="row mt100">
            <div class="col-md-6 col-md-offset-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th colspan="2">当前状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="report" ng-model="report" value="ok"> 允许报盘
                                    </label>
                                </div>
                            </td>
                            <td>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="report" ng-model="report" value="no"> 禁止报盘
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="btn btn-primary btn-block">确定</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
